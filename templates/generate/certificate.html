{{define "base"}}
    <div class="modal-header bg-info text-white">
        Generate Certificate
    </div>
    <div class="modal-body">
      <form id="generate" action="/generate/certificate" method="post">
        <div class="form-group">
          <label for="name" class="col-form-label">Name *</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="/example-name" required autofocus>
        </div>
        <div class="form-group">
          <label for="common_name" class="col-form-label">Common Name</label>
          <input type="text" class="form-control" id="common_name" name="common_name" placeholder="example.com">
        </div>
        <div class="form-group">
          <label for="alternative_names" class="col-form-label">Alternative Names</label>
          <input type="text" class="form-control" id="alternative_names" name="alternative_names" placeholder="test.example.com">
        </div>
        <div class="form-group">
          <label for="organization" class="col-form-label">Organization</label>
          <input type="text" class="form-control" id="organization" name="organization" placeholder="Internet Widgets">
        </div>
        <div class="form-group">
          <label for="organization_unit" class="col-form-label">Organization Unit</label>
          <input type="text" class="form-control" id="organization_unit" name="organization_unit" placeholder="IT Department">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="locality" class="col-form-label">Locality / City</label>
            <input type="text" class="form-control" id="locality" name="locality" placeholder="Silicon Valley">
          </div>
          <div class="form-group col-md-4">
            <label for="state" class="col-form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="CA">
          </div>
          <div class="form-group col-md-2">
            <label for="country" class="col-form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="USA">
          </div>
        </div>
        <div class="form-group">
          <label for="duration" class="col-form-label">Duration (days)</label>
          <input type="number" class="form-control" id="duration" name="duration" placeholder="365">
        </div>
        <div class="form-check form-check-inline">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="is_ca" value="true" id="is_ca">
            <label class="custom-control-label" for="is_ca">Is CA?</label>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="self_sign" value="true" id="self_sign">
            <label class="custom-control-label" for="self_sign">Self Signed?</label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-info" form="generate">Generate</button>
    </div>
    <script>
    $(document).ready(function () {
      $('.custom-control-input').on('change', evt => {
        var target = $(event.target);
        if (target.is('input')) {
          if(target.is(":checked") == true) {
          target.attr("checked", "checked");
          } else {
          target.attr("checked", false);
          }
        }
      });
    });
    </script>
{{end}}
