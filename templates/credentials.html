{{define "content"}}
      <div class="starter-template">
        <h1>{{.PageTitle}}</h1>
        <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Credential Name</th>
            <th>Created</th>
            <th>View</th>
            <!-- soon -->
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {{range .Credentials}}
          {{range .Credentials}}
          <tr>
            <td>{{.Name}}</td>
            <td>{{.VersionCreatedAt}}</td>
            <td><a class="btn btn-outline-primary" href="/get?name={{.Name}}">View</a>
            <!-- soon -->
            <td><a href="#" class="btn btn-outline-danger" data-toggle="modal" data-target="#confirm-delete" data-href="/delete?name={{.Name}}">Delete</a>
          </tr>
          {{end}}
          {{end}}
          </tbody>
        </table>
        <p class="lead"></p>
      </div>
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Delete Credential?
            </div>
            <div class="modal-body">
                Are you sure? This can't be undone!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok">Delete</a>
            </div>
        </div>
    </div>
</div>
{{end}}
