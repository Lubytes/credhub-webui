{{define "base"}}
    <div class="modal-header">
        {{.PageTitle}}
    </div>
    <div class="modal-body">
        <div class="row">
        <div class="col-md-12">
        <div class="panel-body">
        <div class="table-responsive fixed-table-body">
        {{range .Credentials}}
        {{range .Data}}
        <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{.Name}}</td>
            <td>
              <span class="badge badge-secondary">ID: {{.ID}}</span></br>
              <span class="badge badge-info">Created: {{.VersionCreatedAt}}</span></br>
              <span class="badge badge-primary">Type: {{.Type}}</span>
            </td>
          </tr>
          <tr>
            <td colspan=2 style="padding: 0">
            <table class="table table-bordered table-hover" style="margin-bottom: 0">
              <thead class="thead-dark">
              <tr>
                <th colspan=2>Value</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Username</td>
                  <td class="dont-break-out"><pre class="dont-break-out">{{.Value.UserName}}</pre></td>
                </tr>
                <tr>
                  <td>Password</td>
                  <td class="dont-break-out"><pre class="dont-break-out">{{.Value.PassWord}}</pre></td>
                </tr>
                <tr>
                  <td>Password Hash</td>
                  <td class="dont-break-out"><pre class="dont-break-out">{{.Value.PassWordHash}}</pre></td>
                </tr>
              </tbody>
            </table>
            </td>
          </tr>
          </tbody>
        </table>
        {{end}}
        {{end}}
        </div>
        </div>
        </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
  {{end}}
