    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>

      {{.Flash.Message}}
    </div>
    {{- end -}}
    <a href="{{.AuthUrl}}/oauth/authorize?response_type=code&client_id=credhub_webui_oauth&redirect_uri={{.CallbackUrl}}/login/callback" class="btn btn-lg btn-primary btn-block">OAuth Sign In</a>
    <hr>
    <h3 class="h5 mb-3 font-weight-normal">Use Client Credentials</h3>
    <label for="clientid" class="sr-only">Client ID</label>
    <input type="text" name="clientid" id="clientid" class="form-control" placeholder="Client ID" required autofocus>
		<label for="clientsecret" class="sr-only">Client Secret</label>
    <input type="password" name="clientsecret" id="clientsecret" class="form-control" placeholder="Client Secret" required>
