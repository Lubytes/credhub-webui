{{define "base"}}
{{range .Credentials}}
{{$var := index .Data 0}}
    <div class="modal-header bg-info text-white">
        Edit Password
    </div>
    <div class="modal-body">
      <form id="generate" action="/set/password" method="post">
        <input type="hidden" class="form-control" id="name" name="name" placeholder="/example-name" required value="{{$var.Name}}">
        <div class="form-group">
          <label for="view-name" class="col-form-label">Name</label>
          <input type="text" class="form-control" id="view-name" name="view-name" disabled value="{{$var.Name}}">
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label">Password</label>
          <!--div class="input-group" id="show_hide_password"-->
          <input type="text" class="form-control" id="password" name="password" placeholder="password" required value="{{$var.Value}}">
            <!--div class="input-group-append">
              <label class="input-group-text" for="show_hide_password"><i class="fa fa-eye-slash" aria-hidden="true"></i></label>
            </div-->
          </div>
        </div>
      </form>
    </div>
{{end}}
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-info" form="generate">Confirm</button>
    </div>
    <script>
    $(document).ready(function () {
      $('.custom-control-input').on('change', evt => {
        var target = $(event.target);
        if (target.is('input')) {
          if(target.is(":checked") == true) {
          target.attr("checked", "checked");
          } else {
          target.attr("checked", false);
          }
        }
      });
