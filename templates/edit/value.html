{{define "base"}}
{{range .Credentials}}
{{$var := index .Data 0}}
    <div class="modal-header bg-info text-white">
        Edit Value
    </div>
    <div class="modal-body">
      <form id="edit" action="/set/value" method="post">
        <input type="hidden" class="form-control" id="name" name="name" placeholder="/example-name" required value="{{$var.Name}}">
        <div class="form-group">
          <label for="view-name" class="col-form-label">Name</label>
          <input type="text" class="form-control" id="view-name" name="view-name" disabled value="{{$var.Name}}">
        </div>
        <div class="form-group">
          <label for="value" class="col-form-label">Value</label>
          <input type="text" class="form-control" id="value" name="value" required value="{{$var.Value}}">
        </div>
      </form>
    </div>
{{end}}
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-info" form="edit">Confirm</button>
    </div>
    <script>
    $(document).ready(function () {
      $('.custom-control-input').on('change', evt => {
        var target = $(event.target);
        if (target.is('input')) {
          if(target.is(":checked") == true) {
          target.attr("checked", "checked");
          } else {
          target.attr("checked", false);
          }
        }
      });
    });
    </script>
{{end}}
