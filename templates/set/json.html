{{define "base"}}
    <div class="modal-header">
        Set JSON Value
    </div>
    <div class="modal-body">
      <form id="generate" action="/set/json" method="post">
        <div class="form-group">
          <label for="name" class="col-form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="/example-name" required autofocus>
        </div>
        <div class="form-group">
          <label for="value" class="col-form-label">JSON Value</label>
          <textarea class="form-control" id="value" name="value" placeholder="value" required></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success" form="generate">Set</button>
    </div>
    <script>
    $(document).ready(function () {
      $('.custom-control-input').on('change', evt => {
        var target = $(event.target);
        if (target.is('input')) {
          if(target.is(":checked") == true) {
          target.attr("checked", "checked");
          } else {
          target.attr("checked", false);
          }
        }
      });
    });
    </script>
{{end}}
